<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/styles/bootstrap.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="/styles/bootstrap-theme.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="/styles/d3.css" media="screen" charset="utf-8">
    <title>Obesity Prevalence</title>
  </head>
  <body>
    <h1>Obesity Prevalence - 2013</h1>
    <nav>
      <div class="col-md-3"></div>
      <div class="col-md-3">
        Metric:
        <select id="metric">
          <option value="overweight">Overweight</option>
          <option value="obese">Obese</option>
        </select>
      </div>
      <div class="col-md-3">
        Age Group:
        <select id="age">
          <option value="children">Children</option>
          <!-- <option value="adults">Adults</option> -->
        </select>
      </div>
      <div class="col-md-3">
        Sort:
        <select id="sort">
          <option value="alpha">Alphabetical</option>
          <option value="asc">Ascending</option>
          <option value="des">Descending</option>
        </select>
      </div>
    </nav>
    <div id="chart"></div>
    <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="scripts/bar_chart.js"></script>
  </body>
</html>
